servers:
  # Weather server - provides weather forecasts
  - name: weather
    path: /Users/hamzilla/mcp/weather/weather.py
    command: uv
    args:
      - run
    enabled: true

  # Bitbucket server - interacts with Bitbucket API
  - name: bitbucket
    path: /Users/hamzilla/mcp/bitbucket-mcp/main.py
