version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mcp-postgres
    environment:
      POSTGRES_DB: mcp_client
      POSTGRES_USER: mcp_user
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcp_user -d mcp_client"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
